<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Video</title>
	<meta name="author" content="Alonso Perez">
	<meta name="description" content="Web de ejemplo">
	<meta name="keywords" content="html,css,js,ejemplo,primera clase,area51">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<section>
	<div class="container">
		<div class="columna columna169">
			<iframe width="560" height="315" src="https://www.youtube.com/embed/O1Eqf43fisk" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
		</div>
	</div>
</section>
<section>
	<div class="container">
		<div class="cuadrado cuadrado1">
			<img src="img/conejo.jpg">
		</div>
		<div class="cuadrado cuadrado2">
			<img src="img/logo.png">
		</div>
		<div class="cuadrado cuadrado3">
			<img src="img/musica.jpg">
		</div>
	</div>
</section>
<section>
	<div class="container">
		<div>
			<embed src="file/libro.pdf" width="100%" height="300"></embed>
		</div>
	</div>
</section>
<section>
	<div class="container">
		<div class="video">
			<video width="320" height="240" loop muted autoplay preload="none"   poster="img/conejo.jpg">
				<source src="file/movie.mp4" type="video/mp4">
				<source src="file/movie.ogv" type="video/ogg">
				<source src="file/movie.webm" type="video/webm">
			Your browser does not support the video tag.
			</video>
		</div>
		<div class="contenedor-xixa">
			<audio controls autoplay loop  >
				<source src="file/audio.ogg" type="audio/ogg">
				<source src="file/audio.mp3" type="audio/mpeg">
				Your browser does not support the audio tag.
			</audio>
		</div>
	</div>
</section>
</body>
</html>
